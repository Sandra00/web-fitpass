<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login | FitPass</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

     <style>
     	html, body {
		  height: 100%;
		}
		
		body {
		  display: -ms-flexbox;
		  display: -webkit-box;
		  display: flex;
		  -ms-flex-align: center;
		  -ms-flex-pack: center;
		  -webkit-box-align: center;
		  align-items: center;
		  -webkit-box-pack: center;
		  justify-content: center;
		  padding-top: 40px;
		  padding-bottom: 40px;
		  background-color: #f5f5f5;
		}
		
		.form-signin {
		  width: 100%;
		  max-width: 330px;
		  padding: 15px;
		  margin: 0 auto;
		}
		.form-signin .checkbox {
		  font-weight: 400;
		}
		.form-signin .form-control {
		  position: relative;
		  box-sizing: border-box;
		  height: auto;
		  padding: 10px;
		  font-size: 16px;
		}
		.form-signin .form-control:focus {
		  z-index: 2;
		}
		.form-signin input[type="username"] {
		  margin-bottom: -1px;
		  border-bottom-right-radius: 0;
		  border-bottom-left-radius: 0;
		}
		.form-signin input[type="password"] {
		  margin-bottom: 10px;
		  border-top-left-radius: 0;
		  border-top-right-radius: 0;
		}
     </style>
     
     <script src="js/vue.js"></script>
		<script src="js/vue-router.js"></script>
		<script src="js/axios.js"></script>
		<script src="js/login.js" ></script>
</head>
<body>
tralala

<div id="app" class="container-fluid">
    <form class="form-signin" @submit.prevent="getFormValues">
		<h1 class="h3 mb-3 font-weight-normal">FitPass registracija</h1>
		<input type="text" id="username" v-model="username" class="form-control" placeholder="Korisničko ime" required autofocus>
		<input type="password" id="password" v-model="password" class="form-control" placeholder="Lozinka" required>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Prijavi se</button>
		<p class="text-danger">
				 {{ error }}
		</p>
		</form>
		</div>

</body>
</html>
