<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>FitPass | Tvoj profil</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style>
		.center {
			margin-left: auto;
			margin-right: auto;
		}

		.form-signin {
			width: 100%;
			max-width: 330px;
			padding: 15px;
			margin: 0 auto;
		}
	</style>
</head>

<body>

	<div id="menu">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="index.html">FitPass</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Početna</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" v-if="isLoggedIn === false" href="login.html">Uloguj se</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" v-if="isLoggedIn === false" href="registerCustomer.html">Registruj se</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" v-if="isLoggedIn === true" @click="logout">Izloguj se</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" v-if="isAdmin === true" href="admin-panel.html">Admin panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" v-if="isAdmin === true" href="new_sportObject.html">Novi
                            sportski objekat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" v-if="isManager === true" href="manager_sports_object.html">Moj sportski
                            objekat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" v-if="isCustomer === true" href="trainings.html">Treninzi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" v-if="isCoach === true" href="coach-trainings.html">Treninzi trenera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" v-if="isManager === true" href="manager-trainings.html">Treninzi sportskog
                            objekta</a>
                    </li>
                    <li>
                        <a class="nav-link text-danger" v-if="isCustomer == true" href="customer-panel.html">Moj
                            nalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">{{username}}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>



	<h1 class="d-flex justify-content-center">Podešavanja profila</h1>
	<div>
		<form id="app1" class="form-signin" @submit.prevent="getFormValues">
			<table>
				<tr>
					<td>
						<label>Korisničko ime:</label>
					</td>
					<td>
					<td>
						<input type="text" id="username" v-model="username" class="form-control" required>
					</td>
				</tr>
				<tr>
					<td>
						<label>Ime:</label>
					</td>
					<td>
					<td>
						<input type="text" id="name" v-model="name" class="form-control" required>
					</td>
				</tr>
				<tr>
					<td>
						<label>Prezime:</label>
					</td>
					<td>
					<td>
						<input type="text" id="surname" v-model="surname" class="form-control" required>
					</td>
				</tr>
				<tr>
					<td>
						<label>Datum rođenja:</label>
					</td>
					<td>
					<td>
						<input type="date" id="dateOfBirth" v-model="dateOfBirth" class="form-control"
							placeholder="Datum rodjenja" required>
					</td>
				</tr>
				<tr>
					<td>
						<label>Pol:</label>
					</td>
					<td>
						<input class="form-check-input" type="radio" name="gender" v-model="gender" v-bind:value="true"
							id="gender1">
						<label class="form-check-label" for="gender1">
							Z
						</label>
						<input class="form-check-input" type="radio" v-model="gender" v-bind:value="false" name="gender"
							id="gender2">
						<label class="form-check-label" for="gender2">
							M
						</label>
					</td>
				</tr>

				<tr>
					<td>
						<label>Šifra:</label>
					</td>
					<td>
					<td>
						<input type="text" id="password" v-model="password" class="form-control" required>
					</td>
				</tr>
			</table>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Izmeni</button>
			<p class="text-danger">
				{{ error }}
			</p>
		</form>
	</div>

	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/menu.js"></script>
	<script src="app/profile.js"></script>
</body>

</html>
