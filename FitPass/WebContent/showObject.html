<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style>
		.center {
  			margin-left: auto;
  			margin-right: auto;
		}
		.form-signin {
		  width: 100%;
		  max-width: 330px;
		  padding: 15px;
		  margin: 0 auto;
		}
		
	</style>
</head>
<body>
<div id="menu">
	    <nav class="navbar navbar-expand-md navbar-light bg-light">
	        <a class="navbar-brand" href="#">FitPass</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item active">
	                    <a class="nav-link" href="#">Početna</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="#">O nama</a>
	                </li>
	            </ul>
	            
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link" v-if="username === ''"  href="login.html">Uloguj se</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" v-if="username === ''" href="registerCustomer.html">Registruj se</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" v-if="username != ''" @click="logout" >Izloguj se</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link text-danger" v-if="isAdmin == true" href="all_users.html">Svi korisnici(Admin)</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="">{{username}}</a>
	                </li>
	            </ul>
	        </div>
	    </nav>
	</div>
	<div id="app" class="container-fluid">
		<h1 class="d-flex justify-content-center">Objekat: {{object.name}}</h1>
		<form class="form-signin">
		
			<div class="row">
				<div class="col">
					<label>Naziv :</label>
				</div>
				<div class="col">
					<label>{{object.name}}</label>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<label>Tip :</label>
				</div>
				<div class="col">
					<label>{{type}}</label>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<label>Status :</label>
				</div>
				<div class="col">
					<label>{{status}}</label>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<label>Lokacija :</label>
				</div>
				<div class="col">
					<label>{{location}}</label>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<label>Logo :</label>
				</div>
				<div class="col">
					<label>bice nekad</label>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<label>Prosečna ocena :</label>
				</div>
				<div class="col">
					<label>{{avgGrade}}</label>
				</div>
			</div>
		</form>
		
		
		<div>
			<h2>Komentari</h2>
		</div>
		<div>
			<h2>Treninzi</h2>
		</div>
	</div>
		
	<script src="js/vue.js"></script>
	<script src="js/vue-router.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/menu.js"></script>
	<script src="app/showObject.js"></script>
</body>
</html>
