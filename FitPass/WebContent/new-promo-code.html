<!DOCTYPE html>
<html>
    <head>
        <title>FitPass | Dodaj promo kod</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link rel="stylesheet" href="form-style.css">
    </head>
    <body>
        <div id="app" class="container-fluid">
            <form class="form" @submit.prevent="getFormValues">
                <h1 class="h3 mb-3 font-weight-normal">Dodaj novi promo kod</h1>
                <input type="text" id="code" v-model="code" class="form-control" placeholder="Promo kod" required>
                <input type="date" id="expirationDate" v-model="expirationDate" class="form-control" required>
                <input type="time" id="expirationTime" v-model="expirationTime" class="form-control" required>
                <input type="number" min="1" max="100000" class="form-control" id="usesLeft" v-model="usesLeft" placeholder="Broj promocija" required>
                <input type="number" min="1" max="100" class="form-control" id="discountPercentage" v-model="discountPercentage" placeholder="Procenat popusta" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Kreiraj</button>
                <p class="text-danger">
                    {{ error }}
                </p>
            </form>
        </div>
        
        <script src="js/vue.js"></script>
        <script src="js/vue-router.js"></script>
        <script src="js/axios.js"></script>
        <script src="app/new-promo-code.js" ></script> 
    </body>
</html>
