<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>FitPass</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

	<div id="menu">
	    <nav class="navbar navbar-expand-md navbar-light bg-light">
	        <a class="navbar-brand" href="#">FitPass</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbarNav">
	            <ul class="navbar-nav">
	                <li class="nav-item active">
	                    <a class="nav-link" href="#">Poƒçetna</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="#">O nama</a>
	                </li>
	            </ul>
	            
	            <ul class="navbar-nav">
	                <li class="nav-item">
	                    <a class="nav-link" v-if="username === ''"  href="login.html">Uloguj se</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" v-if="username === ''" href="registerCustomer.html">Registruj se</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" v-if="username !== ''" @click="logout" >Izloguj se</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="">{{username}}</a>
	                </li>
	            </ul>
	        </div>
	    </nav>
	</div>
	
	
	<div id="app" class="container">
		<h1 class="d-flex justify-content-center">Welcome to FitPass!</h1>
		<div class="nav-item">
  	
  	
  		<input type="text" v-model="nameSearch" id="nameSearch" name="nameSearch" placeholder="Naziv..." style="float:right">
  		<input type="text" v-model="typeSearch" id="typeSearch" name="typeSearch" placeholder="Tip..." style="float:right">
  		<input type="text" v-model="locationSearch" id="locationSearch" name="locationSearch" placeholder="Lokacija..." style="float:right" >
  		<input type="text" v-model="gradeSearch" id="gradeSearch" name="gradeSearch" placeholder="Ocena..." style="float:right">
  		
	
	</div>
		<table class="table">
			<thead>
			<tr>
				<th v-on:click="sortSportObjects(1)">Naziv</th>
				<th>Tip</th>
				<th v-on:click="sortSportObjects(2)">Lokacija</th>
				<th>Logo</th>
				<th>Prosecna ocena</th>
				<th>Radno vreme</th>
			</tr>
			</thead>
			<tbody v-for="object in filteredSportsObjects">
				<tr>
					<td>{{object.name}}</td>
					<td>{{object.type}}</td>
					<td>
						<template v-for="content in object.location.address">
							{{content}}
						</template>
					</td>
					<td>{{object.logo}}</td>
					<td>{{object.averageGrade}}</td>
					<td>
						<template v-for="content in object.startWorkingHour">
							{{content}} :
						</template>
							- 
						<template v-for="content in object.endWorkingHour">
							{{content}} :
						</template>
					</td>
					<!--  <td>
						<div v-for="content in object.contentTypes"> 
							<span class="badge bg-success">{{content}}</span>
						</div>
					</td>-->
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="app/sportsObjects.js"></script>
	<script src="app/menu.js"></script>
</body>
</html>
