<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>FitPass</title>
</head>
<body>
	<div id="app">
		<h1>Welcome to FitPass!</h1>
		<table border="1">
			<thead>
			<tr>
				<th>Ime</th>
				<th>Status</th>
				<th>Tip/ovi sadrzaja</th>
			</tr>
			</thead>
			<tbody v-for="object in sportsObjects">
				<tr>
					<td>{{object.name}}</td>
					<td>{{object.status}}</td>
					<td>{{object.contentTypes}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="js/vue.js"></script>
	<script src="js/axios.js"></script>
	<script src="js/sportsObjects.js"></script>
</body>
</html>
